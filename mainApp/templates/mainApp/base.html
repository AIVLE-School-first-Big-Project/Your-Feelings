<!-- beautify ignore:start -->
<html
  lang="utf-8"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  style="font-family: 'Noto Sans KR', sans-serif;"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>테스트 중인 페이지</title>
    <meta name="description" content="" />

    <link rel="icon" type="image/x-icon" href="{%static 'mainApp/assets/img/favicon/favicon.ico'%}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{%static 'mainApp/assets/vendor/fonts/boxicons.css'%}" class=class="template-customizer-core-css"/>
    <!-- Core CSS -->
    <link rel="stylesheet" href="{%static 'mainApp/assets/vendor/css/core.css' %}" />
    <link rel="stylesheet" href="{%static 'mainApp/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{%static 'mainApp/assets/css/demo.css'%}" />
  </head>

<body>

  {%block edge%}

  {% endblock edge %}
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'mainApp/assets/vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'mainApp/assets/vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'mainApp/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>
    <script src="{% static 'mainApp/assets/vendor/js/menu.js'%}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'mainApp/assets/vendor/libs/apex-charts/apexcharts.js'%}"></script>

    <!-- Main JS -->
    <script src="{% static 'mainApp/assets/js/main.js'%}"></script>
