<div class="chart-area">
  <div id="container" style="width:100%; height:100%;"></div>
</div>

<div class="row">


</div>

<script> anychart.onDocumentReady(function () {
    var data = [
      {% for i,j in cnt %}
      {
        "x": "{{i}}",
        "value": {{j|safe}},
        category: "Afro-Asiatic"
      },
      {% endfor %}

    ];
    var chart = anychart.tagCloud(data);
    chart.angles([0]);
    chart.container("container");
    chart.draw();
  }
  );
</script>
