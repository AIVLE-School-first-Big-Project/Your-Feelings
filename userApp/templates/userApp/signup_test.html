<h1>회원가입</h1>

<form method="POST" action={% url 'user:signup' %}>
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.label }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color:grey">{{field.help_text}}</small>
            {% endif %}

            {% for error in field.errors%}
                <p style="color:red">{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}

    <button type='submit'>signup</button>
</form>

</form>
